name: Deploy

on:
  push:
    branches: ['develop/**']

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 15
    
      - run: npm install
            
      - run: DEPLOY_PRIVATE_KEY=${{ secrets.DEPLOY_PRIVATE_KEY }} npm run deploy:ropsten
        if: startsWith(github.ref, 'refs/heads/develop') 