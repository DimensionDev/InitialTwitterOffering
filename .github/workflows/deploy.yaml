name: Deploy

on:
  push:
    branches: ['feat/**']

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 15
          
      - run: npm install
      - run: npm run deploy:ropsten
        env: 
          DEPLOY_PRIVATE_KEY: ${{ secrets.DEPLOY_PRIVATE_KEY }}
        if: startsWith(github.ref, 'refs/heads/feat')
